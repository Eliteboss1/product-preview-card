<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="side">
        <img
          src="images/image-product-desktop.jpg"
          class="image1"
          height="420px"
          alt="product card"
        />
        <img
          src="images/image-product-mobile.jpg"
          class="image2"
          alt="product card"
        />
        <div class="card-content">
          <h5 class="perf">perfume</h5>
          <br />
          <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
          <br />
          <p class="description">
            A floral,solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="amount">
            <br />
            <p class="present-amount">$149.99</p>
            <p class="previous-amount"><s>$169.99</s></p>
          </div>
          <br />
          <button class="cart">
            <img src="images/icon-cart.svg" alt="basket" / height="15px"
            width="15px"> Add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
